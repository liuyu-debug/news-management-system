<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑新闻</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>编辑新闻</h1>
    <form th:action="@{/news/save}" th:object="${news}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="newsTitle">标题:</label>
            <input type="text" id="newsTitle" th:field="*{newsTitle}" required>
        </div>
        <div class="form-group">
            <label for="newsContent">内容:</label>
            <textarea id="newsContent" th:field="*{newsContent}" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">作者:</label>
            <input type="text" id="author" th:field="*{author}">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">更新</button>
            <a href="/news" class="btn-cancel">取消</a>
        </div>
    </form>
</div>
</body>
</html>
