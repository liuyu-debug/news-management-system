<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻详情</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${news.newsTitle}"></h1>
    <div class="meta">
        <span>作者: <span th:text="${news.author} ?: '匿名'"></span></span>
        <span>访问量: <span th:text="${news.visitCount}"></span></span>
    </div>
    <div class="content" th:text="${news.newsContent}"></div>
    <div class="actions">
        <a href="/news" class="btn-back">返回列表</a>
    </div>
</div>
</body>
</html>
